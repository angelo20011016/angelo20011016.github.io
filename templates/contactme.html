<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聯絡我</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #FAFAFA; color: #3E2723; font-family: 'Lora', serif; }
    .navbar { background: rgba(250, 250, 250, 0.9); box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); }
    .form-container { background: #FFFFFF; padding: 2rem; border-radius: 12px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); }
    .btn { background: #3E2723; color: white; padding: 0.75rem 1.5rem; border-radius: 8px; transition: all 0.3s ease; }
    .btn:hover { background: #5D4037; }
  </style>
</head>
<body>
  <!-- 導航欄 -->
  <section class="navbar w-full fixed top-0 left-0 z-50 py-4 px-6">
    <div class="container mx-auto flex items-center justify-between">
      <a href="about.html" class="text-2xl font-bold">Angeloange</a>
      <nav class="hidden lg:flex space-x-6">
        <a href="about.html" class="hover:text-gray-500">關於我</a>
        <a href="portfolio.html" class="hover:text-gray-500">作品集</a>
        <a href="blog.html" class="hover:text-gray-500">部落格</a>
        <a href="contactme.html" class="hover:text-gray-500">聯絡我</a>
      </nav>
    </div>
  </section>

  <!-- 聯絡表單 -->
  <section class="container mx-auto py-16 px-6 max-w-4xl">
    <h1 class="text-4xl font-bold text-center mb-6">聯絡我</h1>
    <div class="form-container mx-auto">
      <form action="#" method="POST">
        <label class="block text-gray-700 mb-2">姓名</label>
        <input type="text" class="w-full p-3 border border-gray-300 rounded-lg mb-4" placeholder="請輸入您的姓名" required>
        
        <label class="block text-gray-700 mb-2">Email</label>
        <input type="email" class="w-full p-3 border border-gray-300 rounded-lg mb-4" placeholder="請輸入您的 Email" required>
        
        <label class="block text-gray-700 mb-2">訊息</label>
        <textarea class="w-full p-3 border border-gray-300 rounded-lg mb-4" rows="5" placeholder="請輸入您的訊息" required></textarea>
        
        <button type="submit" class="btn w-full">送出</button>
      </form>
    </div>
  </section>
  
  <!-- 頁腳 -->
  <footer class="bg-gray-100 text-gray-800 py-6 mt-12">
    <div class="container mx-auto flex flex-col items-center space-y-4">
      <div class="flex space-x-6">
        <a href="#" class="hover:text-gray-500">IG</a>
        <a href="#" class="hover:text-gray-500">小紅書</a>
        <a href="#" class="hover:text-gray-500">GitHub</a>
        <a href="#" class="hover:text-gray-500">Email</a>
        <a href="#" class="hover:text-gray-500">YouTube</a>
      </div>
      <p class="text-sm">&copy; 2025 . All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
