<!DOCTYPE html>
<html>
<head>
    <title>作品集管理</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .portfolio-card {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
        }
        .form-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .preview-image {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">作品集管理後台</h1>
        
        <!-- 新增作品表單 -->
        <div class="form-container">
            <h2>新增作品</h2>
            <form id="addPortfolioForm">
                <div class="mb-3">
                    <label for="title" class="form-label">標題*</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">描述*</label>
                    <textarea class="form-control" id="description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="image_url" class="form-label">圖片連結</label>
                    <input type="url" class="form-control" id="image_url">
                    <div id="imagePreview"></div>
                </div>
                <div class="mb-3">
                    <label for="github_url" class="form-label">GitHub 連結</label>
                    <input type="url" class="form-control" id="github_url">
                </div>
                <div class="mb-3">
                    <label for="demo_url" class="form-label">Demo 連結</label>
                    <input type="url" class="form-control" id="demo_url">
                </div>
                <div class="mb-3">
                    <label for="tags" class="form-label">標籤 (以逗號分隔)</label>
                    <input type="text" class="form-control" id="tags">
                </div>
                <button type="submit" class="btn btn-primary">新增作品</button>
            </form>
        </div>
        
        <!-- 作品列表 -->
        <h2>作品列表</h2>
        <div id="portfolioList" class="row"></div>
    </div>

    <!-- 作品編輯模態框 -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">編輯作品</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editPortfolioForm">
                        <input type="hidden" id="edit_id">
                        <div class="mb-3">
                            <label for="edit_title" class="form-label">標題*</label>
                            <input type="text" class="form-control" id="edit_title" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_description" class="form-label">描述*</label>
                            <textarea class="form-control" id="edit_description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="edit_image_url" class="form-label">圖片連結</label>
                            <input type="url" class="form-control" id="edit_image_url">
                            <div id="edit_imagePreview"></div>
                        </div>
                        <div class="mb-3">
                            <label for="edit_github_url" class="form-label">GitHub 連結</label>
                            <input type="url" class="form-control" id="edit_github_url">
                        </div>
                        <div class="mb-3">
                            <label for="edit_demo_url" class="form-label">Demo 連結</label>
                            <input type="url" class="form-control" id="edit_demo_url">
                        </div>
                        <div class="mb-3">
                            <label for="edit_tags" class="form-label">標籤</label>
                            <input type="text" class="form-control" id="edit_tags">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 與 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 當頁面加載完成時執行
        document.addEventListener('DOMContentLoaded', function() {
            // 獲取作品列表
            fetchPortfolios();
            
            // 監聽新增作品表單提交
            document.getElementById('addPortfolioForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addPortfolio();
            });
            
            // 監聽圖片預覽
            document.getElementById('image_url').addEventListener('blur', function() {
                previewImage('image_url', 'imagePreview');
            });
            
            document.getElementById('edit_image_url').addEventListener('blur', function() {
                previewImage('edit_image_url', 'edit_imagePreview');
            });
            
            // 監聽保存編輯按鈕
            document.getElementById('saveEditBtn').addEventListener('click', saveEdit);
        });
        
        // 獲取所有作品
        function fetchPortfolios() {
            fetch('/api/portfolio')
                .then(response => response.json())
                .then(data => {
                    const portfolioList = document.getElementById('portfolioList');
                    portfolioList.innerHTML = '';
                    
                    data.forEach(portfolio => {
                        portfolioList.innerHTML += `
                            <div class="col-md-6">
                                <div class="portfolio-card">
                                    <h3>${portfolio.title}</h3>
                                    <p>${portfolio.description}</p>
                                    ${portfolio.image_url ? `<img src="${portfolio.image_url}" class="preview-image">` : ''}
                                    <div class="mt-3">
                                        <button class="btn btn-sm btn-primary" onclick="editPortfolio('${portfolio._id}')">編輯</button>
                                        <button class="btn btn-sm btn-danger" onclick="deletePortfolio('${portfolio._id}')">刪除</button>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('獲取作品列表失敗');
                });
        }
        
        // 新增作品
        function addPortfolio() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const image_url = document.getElementById('image_url').value;
            const github_url = document.getElementById('github_url').value;
            const demo_url = document.getElementById('demo_url').value;
            const tags = document.getElementById('tags').value.split(',')
                .map(tag => tag.trim())
                .filter(tag => tag.length > 0);
            
            const data = {
                title,
                description,
                image_url,
                github_url,
                demo_url,
                tags
            };
            
            fetch('/api/portfolio', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                alert('作品新增成功');
                document.getElementById('addPortfolioForm').reset();
                document.getElementById('imagePreview').innerHTML = '';
                fetchPortfolios();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('作品新增失敗');
            });
        }
        
        // 預覽圖片
        function previewImage(inputId, previewId) {
            const url = document.getElementById(inputId).value;
            const preview = document.getElementById(previewId);
            
            if (url) {
                preview.innerHTML = `<img src="${url}" class="preview-image">`;
            } else {
                preview.innerHTML = '';
            }
        }
        
        // 刪除作品
        function deletePortfolio(id) {
            if (confirm('確定要刪除這個作品嗎？')) {
                fetch(`/api/portfolio/${id}`, {
                    method: 'DELETE',
                })
                .then(response => response.json())
                .then(data => {
                    alert('作品刪除成功');
                    fetchPortfolios();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('作品刪除失敗');
                });
            }
        }
        
        // 打開編輯模態框
        function editPortfolio(id) {
            fetch(`/api/portfolio/${id}`)
                .then(response => response.json())
                .then(portfolio => {
                    document.getElementById('edit_id').value = portfolio._id;
                    document.getElementById('edit_title').value = portfolio.title;
                    document.getElementById('edit_description').value = portfolio.description;
                    document.getElementById('edit_image_url').value = portfolio.image_url || '';
                    document.getElementById('edit_github_url').value = portfolio.github_url || '';
                    document.getElementById('edit_demo_url').value = portfolio.demo_url || '';
                    document.getElementById('edit_tags').value = portfolio.tags ? portfolio.tags.join(', ') : '';
                    
                    if (portfolio.image_url) {
                        document.getElementById('edit_imagePreview').innerHTML = 
                            `<img src="${portfolio.image_url}" class="preview-image">`;
                    }
                    
                    // 打開模態框
                    var myModal = new bootstrap.Modal(document.getElementById('editModal'));
                    myModal.show();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('無法獲取作品資訊');
                });
        }
        
        // 保存編輯
        function saveEdit() {
            const id = document.getElementById('edit_id').value;
            const title = document.getElementById('edit_title').value;
            const description = document.getElementById('edit_description').value;
            const image_url = document.getElementById('edit_image_url').value;
            const github_url = document.getElementById('edit_github_url').value;
            const demo_url = document.getElementById('edit_demo_url').value;
            const tags = document.getElementById('edit_tags').value.split(',')
                .map(tag => tag.trim())
                .filter(tag => tag.length > 0);
            
            const data = {
                title,
                description,
                image_url,
                github_url,
                demo_url,
                tags
            };
            
            fetch(`/api/portfolio/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                alert('作品更新成功');
                var myModal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
                myModal.hide();
                fetchPortfolios();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('作品更新失敗');
            });
        }
    </script>
</body>
</html>
